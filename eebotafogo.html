<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eleva News</title>
<style>
    /* Reset e Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { 
        width: 100%; 
        height: 100%; 
        background-color: #000; 
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        overflow: hidden; 
    }

    /* 1. IFRAME (SLIDES) */
    .presentation-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; 
        border: none;
        z-index: 1; /* Fica no fundo */
    }

    /* 2. BARRA DE INFORMAÇÕES (OVERLAY) */
    .info-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 13%; /* Altura da barra */
        min-height: 90px;
        z-index: 999; /* Garante que fique SOBRE o slide */
        
        background-color: #ff8e03; /* Laranja Eleva */
        color: #fff;
        
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        
        box-shadow: 0 -4px 20px rgba(0,0,0,0.4); 
    }

    /* --- GRUPO ESQUERDA (Logo e Data) --- */
    .left-group {
        display: flex;
        align-items: center;
        height: 100%;
        flex: 0 0 auto;
        background-color: #ff8e03; 
        padding-right: 20px;
        z-index: 1000;
    }

    .logo-box {
        background: #ffffff;
        border-radius: 12px;
        height: 75%; 
        aspect-ratio: 1 / 1; 
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        margin-right: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .logo-box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .vertical-divider {
        width: 2px;
        height: 60%;
        background-color: rgba(255,255,255,0.3);
        margin-right: 20px;
    }

    .date-display {
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
    }
    
    .day-line {
        font-size: 3.2vh;
        font-weight: 800;
        line-height: 1.1;
        text-transform: capitalize;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .date-line {
        font-size: 1.8vh;
        font-weight: 400;
        opacity: 0.95;
    }

    /* --- CENTRO (Notícias / Marquee) --- */
    .marquee-container {
        flex: 1; /* Ocupa todo o espaço disponível no meio */
        height: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        mask-image: linear-gradient(to right, transparent, black 2%, black 98%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 2%, black 98%, transparent);
    }

    .marquee-content {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        color: #fff;
        font-size: 3vh; 
        font-weight: 600;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .separator {
        color: rgba(255,255,255,0.5);
        margin: 0 30px;
        font-weight: 300;
    }

    /* --- GRUPO DIREITA (Clima e Hora) --- */
    .right-group {
        display: flex;
        align-items: center;
        height: 100%;
        flex: 0 0 auto;
        background-color: #ff8e03; /* Fundo sólido */
        padding-left: 20px;
        z-index: 1000;
    }

    .weather-container {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }

    .weather-icon-box img {
        width: 42px;
        height: 42px;
        filter: brightness(0) invert(1) drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
        margin-right: 10px;
    }

    .weather-text {
        text-align: left;
        color: #fff;
    }

    .weather-temp {
        font-size: 3.5vh;
        font-weight: 800;
        line-height: 1;
    }

    .weather-city {
        font-size: 1.5vh;
        font-weight: 600;
        margin-top: 3px;
        opacity: 0.9;
    }

    .time-display {
        color: #fff;
        font-size: 5vh;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        line-height: 1;
        margin-left: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    /* Animação do Letreiro */
    @keyframes scrollLeft {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

</style>
</head>
<body>

    <iframe 
        id="slide-frame"
        class="presentation-frame"
        src="" 
        allowfullscreen="true" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>

    <div class="info-bar">
        
        <div class="left-group">
            <div class="logo-box">
                <img src="https://d24d7vsshzrslo.cloudfront.net/sites/school10/files/2022-09/logo_escola_eleva.png" alt="Logo Eleva">
            </div>
            <div class="vertical-divider"></div>
            <div class="date-display">
                <div id="day-line" class="day-line">Carregando...</div>
                <div id="date-line" class="date-line">...</div>
            </div>
        </div>
        
        <div class="marquee-container">
            <div id="marquee-text" class="marquee-content">
                Carregando Notícias...
            </div>
        </div>
        
        <div class="right-group">
            <div class="weather-container">
                <div class="weather-icon-box">
                    <img id="weather-icon-img" src="" alt="">
                </div>
                <div class="weather-text">
                    <div class="weather-temp" id="weather-temp">--°C</div>
                    <div class="weather-city">Rio de Janeiro – RJ</div>
                </div>
            </div>
            <div class="vertical-divider"></div>
            <div class="time-display" id="time-container">
                --:--:--
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // CONFIGURAÇÕES GERAIS
        // ==========================================
        
        // MANTIDA A PLANILHA ORIGINAL (1CZ0...) POIS O LINK ENVIADO ERA DE UM SLIDE
        const SHEET_ID = '1CZ0NkBomU3prL1EmSk_baavwJRQySmjzRTf0HdLPMvo'; 
        const TEMPO_ROLAGEM = 35; 
        
        // ==========================================
        // 1. SLIDES (Google Presentation)
        // ==========================================
        function getQueryParam(param, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || defaultValue;
        }

        // SLIDE ATUALIZADO PARA 1DGoAjEoJlrCjzNGgVUDsi8ehTzpwxPJbt6-muG5Ry3k
        const defaultSlideUrl = "https://docs.google.com/presentation/d/1DGoAjEoJlrCjzNGgVUDsi8ehTzpwxPJbt6-muG5Ry3k/embed?start=true&loop=true&rm=minimal&delayms=10000";
        const slideUrl = getQueryParam('embed', defaultSlideUrl);
        const refreshInterval = parseInt(getQueryParam('refresh', '3600000'), 10);

        document.getElementById('slide-frame').src = slideUrl;


        // ==========================================
        // 2. RELÓGIO & DATA (Brasília)
        // ==========================================
        function formatDiaSemana(diaBruto){
            return diaBruto.toLowerCase().split('-').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join('-');
        }

        function updateClock() {
            const now = new Date();
            const TIMEZONE = 'America/Sao_Paulo';
            
            let rawDay = new Intl.DateTimeFormat('pt-BR', { weekday: 'long', timeZone: TIMEZONE }).format(now);
            const dayFormatted = formatDiaSemana(rawDay);
            
            const dateRest = new Intl.DateTimeFormat('pt-BR', { 
                day: 'numeric', month: 'long', year: 'numeric', timeZone: TIMEZONE 
            }).format(now);
            
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit', minute: '2-digit', hour12: false, timeZone: TIMEZONE
            });

            document.getElementById('day-line').textContent = dayFormatted;
            document.getElementById('date-line').textContent = dateRest;
            document.getElementById('time-container').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();


        // ==========================================
        // 3. CLIMA (OpenWeather - Rio de Janeiro)
        // ==========================================
        async function fetchWeather() {
            const apiKey = "ff0a9d4e6f632ea18d6ce175c676d736"; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=Rio de Janeiro&appid=${apiKey}&units=metric&lang=pt_br`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro API Clima");
                const data = await response.json();
                
                const temp = Math.round(data.main.temp);
                const iconCode = data.weather[0].icon;
                
                document.getElementById('weather-temp').textContent = `${temp}°C`;
                document.getElementById('weather-icon-img').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                
            } catch (error) {
                console.error("Erro ao buscar clima:", error);
            }
        }
        fetchWeather();
        setInterval(fetchWeather, 1000); // 1 min


        // ==========================================
        // 4. NOTÍCIAS (Google Sheets - Ticker)
        // ==========================================
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        const marqueeElement = document.getElementById('marquee-text');
        let lastContentSignature = "";

        async function fetchNews() {
            try {
                const response = await fetch(`${SHEET_URL}&t=${Date.now()}`);
                const text = await response.text();
                
                const lines = text.split('\n');
                const newsItems = [];

                for(let i = 1; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if(line.startsWith('"') && line.endsWith('"')) line = line.substring(1, line.length - 1);
                    line = line.replace(/""/g, '"');
                    
                    if(line.length > 0) newsItems.push(line);
                }

                if(newsItems.length === 0) newsItems.push("Bem-vindo à Escola Eleva");

                const newContentHtml = newsItems.join('<span class="separator">|</span>');

                if (newContentHtml !== lastContentSignature) {
                    lastContentSignature = newContentHtml;
                    marqueeElement.innerHTML = newContentHtml;
                    marqueeElement.style.animation = 'none';
                    marqueeElement.offsetHeight; 
                    marqueeElement.style.animation = `scrollLeft ${TEMPO_ROLAGEM}s linear infinite`;
                }

            } catch (error) {
                console.error("Erro notícias:", error);
            }
        }
        
        fetchNews();
        setInterval(fetchNews, 4000); 


        // ==========================================
        // 5. REFRESH DE SEGURANÇA
        // ==========================================
        setInterval(() => {
            console.log("Atualizando slide...");
            const currentSrc = document.getElementById('slide-frame').src;
            document.getElementById('slide-frame').src = currentSrc;
        }, refreshInterval);

        setTimeout(() => {
            window.location.reload(true);
        }, 86400000); // 24h

    </script>
    <script>
    function openFullScreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { 
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { 
            elem.msRequestFullscreen();
        }
    }

    window.addEventListener("load", () => {
        openFullScreen();
        setTimeout(openFullScreen, 2000);
    });
    </script>

</body>
</html>
