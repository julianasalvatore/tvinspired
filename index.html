<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inspired News</title>
<style>
    /* Reset e Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body { 
        width: 100%; 
        height: 100%; 
        background-color: #000; 
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        overflow: hidden; 
    }

    /* 1. IFRAME (SLIDES) */
    .presentation-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; 
        border: none;
        z-index: 1;
    }

    /* 2. BARRA DE INFORMAÇÕES (OVERLAY) */
    .info-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 13%; 
        min-height: 90px;
        z-index: 999; 
        background-color: #0872eb; 
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.4); 
    }

    .left-group {
        display: flex;
        align-items: center;
        height: 100%;
        flex: 0 0 auto;
        background-color: #0872eb; 
        padding-right: 20px;
        z-index: 1000;
    }

    .logo-box {
        background: #ffffff;
        border-radius: 12px;
        height: 75%; 
        aspect-ratio: 1 / 1; 
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        margin-right: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .logo-box img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .vertical-divider {
        width: 2px;
        height: 60%;
        background-color: rgba(255,255,255,0.3);
        margin-right: 20px;
    }

    .date-display {
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
    }
    
    .day-line {
        font-size: 3.2vh;
        font-weight: 800;
        line-height: 1.1;
        text-transform: capitalize;
    }

    .date-line {
        font-size: 1.8vh;
        font-weight: 400;
        opacity: 0.95;
    }

    /* --- CENTRO (Notícias / Marquee) --- */
    .marquee-container {
        flex: 1;
        height: 100%;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        /* Suaviza as bordas do texto ao entrar/sair */
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
    }

    .marquee-content {
        position: absolute;
        white-space: nowrap;
        display: inline-block;
        will-change: transform;
        color: #fff;
        font-size: 3.5vh; 
        font-weight: 600;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .separator {
        color: rgba(255,255,255,0.5);
        margin: 0 40px;
        font-weight: 300;
    }

    .right-group {
        display: flex;
        align-items: center;
        height: 100%;
        flex: 0 0 auto;
        background-color: #0872eb; 
        padding-left: 20px;
        z-index: 1000;
    }

    .weather-container {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }

    .weather-icon-box img {
        width: 50px;
        height: 50px;
        filter: brightness(0) invert(1);
        margin-right: 5px;
    }

    .weather-temp {
        font-size: 3.5vh;
        font-weight: 800;
        line-height: 1;
    }

    .weather-city {
        font-size: 1.5vh;
        font-weight: 600;
        opacity: 0.9;
    }

    .time-display {
        color: #fff;
        font-size: 5vh;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        margin-left: 20px;
    }

    @keyframes scrollLeft {
        0% { transform: translateX(100vw); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>
<body>

    <iframe id="slide-frame" class="presentation-frame" src="" allowfullscreen="true"></iframe>

    <div class="info-bar">
        <div class="left-group">
            <div class="logo-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4qKiSKB6nqMH1cAvy1qJZ0Xi2vis3FXWmlw&s" alt="Logo">
            </div>
            <div class="vertical-divider"></div>
            <div class="date-display">
                <div id="day-line" class="day-line">...</div>
                <div id="date-line" class="date-line">...</div>
            </div>
        </div>
        
        <div class="marquee-container">
            <div id="marquee-text" class="marquee-content">Carregando Notícias...</div>
        </div>
        
        <div class="right-group">
            <div class="weather-container">
                <div class="weather-icon-box">
                    <img id="weather-icon-img" src="" alt="">
                </div>
                <div class="weather-text">
                    <div class="weather-temp" id="weather-temp">--°C</div>
                    <div class="weather-city">Rio de Janeiro – RJ</div>
                </div>
            </div>
            <div class="vertical-divider"></div>
            <div class="time-display" id="time-container">--:--</div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURAÇÕES GERAIS
        // ==========================================
        const SHEET_ID = '1MFHtG8r4pwrY_tA2yFWEC6gZISJgO05e'; 
        const VELOCIDADE_PX_SEG = 120; // AJUSTE AQUI: quanto menor, mais lento. 100-150 é o ideal.

        // Slides
        function getQueryParam(param, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || defaultValue;
        }
        const defaultSlideUrl = "https://docs.google.com/presentation/d/11YYUb321jAQMPU1xfhPQKa35464Iow3N/embed?start=true&loop=true&rm=minimal&delayms=10000";
        document.getElementById('slide-frame').src = getQueryParam('embed', defaultSlideUrl);

        // Relógio
        function updateClock() {
            const now = new Date();
            const TIMEZONE = 'America/Sao_Paulo';
            let rawDay = new Intl.DateTimeFormat('pt-BR', { weekday: 'long', timeZone: TIMEZONE }).format(now);
            const dayFormatted = rawDay.charAt(0).toUpperCase() + rawDay.slice(1);
            const dateRest = new Intl.DateTimeFormat('pt-BR', { day: 'numeric', month: 'long', year: 'numeric', timeZone: TIMEZONE }).format(now);
            const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: TIMEZONE });

            document.getElementById('day-line').textContent = dayFormatted;
            document.getElementById('date-line').textContent = dateRest;
            document.getElementById('time-container').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Clima
        async function fetchWeather() {
            const apiKey = "ff0a9d4e6f632ea18d6ce175c676d736"; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=Rio de Janeiro&appid=${apiKey}&units=metric&lang=pt_br`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('weather-temp').textContent = `${Math.round(data.main.temp)}°C`;
                document.getElementById('weather-icon-img').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            } catch (e) { console.error("Erro clima"); }
        }
        fetchWeather();
        setInterval(fetchWeather, 600000);

        // Notícias com Velocidade Dinâmica
        const marqueeElement = document.getElementById('marquee-text');
        let lastContentSignature = "";

        async function fetchNews() {
            try {
                const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&t=${Date.now()}`;
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const lines = text.split('\n');
                const newsItems = [];

                for(let i = 1; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if(line.startsWith('"') && line.endsWith('"')) line = line.substring(1, line.length - 1);
                    line = line.replace(/""/g, '"');
                    if(line.length > 0) newsItems.push(line);
                }

                const newContentHtml = newsItems.length > 0 ? newsItems.join('<span class="separator">|</span>') : "Bem-vindo";

                if (newContentHtml !== lastContentSignature) {
                    lastContentSignature = newContentHtml;
                    marqueeElement.innerHTML = newContentHtml;
                    
                    // CÁLCULO DINÂMICO:
                    // Espera o navegador renderizar para medir a largura
                    setTimeout(() => {
                        const larguraTexto = marqueeElement.offsetWidth;
                        const larguraTela = window.innerWidth;
                        // O tempo é a distância total (tela + texto) dividida pela velocidade
                        const duracao = (larguraTexto + larguraTela) / VELOCIDADE_PX_SEG;
                        
                        marqueeElement.style.animation = 'none';
                        marqueeElement.offsetHeight; /* trigger reflow */
                        marqueeElement.style.animation = `scrollLeft ${duracao}s linear infinite`;
                    }, 100);
                }
            } catch (e) { console.error("Erro notícias"); }
        }
        
        fetchNews();
        setInterval(fetchNews, 10000); // Verifica novos textos a cada 10 segundos

        // Fullscreen
        function openFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        }
        window.addEventListener("load", () => {
            setTimeout(openFullScreen, 2000);
        });
    </script>
</body>
</html>
